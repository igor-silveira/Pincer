name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build
        run: go build -mod=vendor ./...

      - name: Vet
        run: go vet -mod=vendor ./...

      - name: Test
        run: go test -mod=vendor ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64
          args: --timeout 5m

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest && GOFLAGS=-mod=vendor govulncheck ./...

      - name: gosec
        uses: securego/gosec@master
        with:
          args: -exclude-generated ./...
