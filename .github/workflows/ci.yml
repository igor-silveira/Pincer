name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: Build
        run: go build -mod=vendor ./...

      - name: Vet
        run: go vet -mod=vendor ./...

      - name: Test
        run: go test -mod=vendor ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.9.0
          args: --timeout 5m

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest && GOFLAGS=-mod=vendor govulncheck ./...

      - name: gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest && gosec -exclude-generated -exclude=G101,G104,G117,G204,G304,G703,G704 ./...
